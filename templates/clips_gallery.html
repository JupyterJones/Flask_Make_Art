<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extracted Clips</title>
</head>
<body>
    <h1>Extracted Clips</h1>
    <div>
        {% for clip in clips %}
            <video width="320" height="240" controls>
                <source src="{{ clip }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <br>
        {% endfor %}
    </div>
    <a href="/">Back</a>
</body>
</html>
